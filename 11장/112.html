<style>
    * {
        box-sizing: border-box;
    }

    .layout {
        display: flex;
        margin: auto;
        max-width: 1024px;
    }
    nav {
        width: 100%;
        max-width: 180px;
    }
    .border {
        border: solid 1px black;
    }
    header {
        width: 100%;
        height: 50px;
        font-size: 32px;
        text-align: center;
        margin-bottom: 16px;
    }
    .content-wr {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        padding: 12px;
        width: 100%;
        font-size: 32px;
    }
    .content-wr article {
        aspect-ratio: 1;
    }
    
    @media screen and (max-width: 768px) {
        .content-wr {
            grid-template-columns: 1fr;
        }
    }

    @media screen and (max-width: 480px) {
        .layout {
            flex-direction: column;
            padding: 16px;
        }
    }

    .content-wr {
        margin-top: 16px;
        padding: 0;
    }
    nav {
        max-width: 100%;
    }

</style>
<header class="border">멋진 사이트 제목</header>
<section class="layout border">
    <nav class="border">
        <ul>
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
        </ul>
    </nav>
    <section class="content-wr">
        <article class="border">내용 A</article>
        <article class="border">내용 B</article>
        <article class="border">내용 C</article>
        <article class="border">내용 D</article>
    </section>
    
</section>
