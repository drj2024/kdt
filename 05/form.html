<html>
    <head>
        <title>HTML의 폼태그</title>
    </head>
    <body>
        <form method="post">
            <label  for="name">이름: </label ><input id="name" name="name"><br>
            <label  for="age">나이: </label><input id="age" name="age" type="number" min="0"><br>
            <label  for="email">이메일: </label><input id="email" type="email" name="email"><br>
            <label  for="birth">생년월일: </label><input id="birth" name="birth" type="date"><br>
            <label  for="country">국적: </label>
            <select id="country" name="country" >
                <option>대한민국</option>
                <option>중국</option>
                <option>일본</option>
                <option>미국</option>
                <option>영국</option>
            </select><br><br>
            <button type="reset">초기화</button>
            <button type="submit">보내기</button>

        </form>
